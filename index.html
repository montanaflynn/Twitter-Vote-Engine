<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Twitter Vote Engine</title>
		<link href="css/style.css" rel="stylesheet">
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.css" rel="stylesheet">
	</head>
	<body>
	<a href="https://github.com/montanaflynn/Twitter-Vote-Engine"><img src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" style="position: fixed; right: 0; top: 0;"></a>
		
	<div class="container">
		
		<header>
			<h1>Twitter Vote Engine</h1>
		</header>
		
		<div class="row-fluid" id="arena">
			<div id="ronpaul" class="poll span6">
				<header>
					<h3 class="title">Ron Paul <span class="username">@RepRonPaul</span></h3>
					<a class="btn btn-primary" href="https://twitter.com/intent/tweet?text=Voted+%23RonPaul+on+the+#CS+political+experiment+by+%40montanaflynn%3A+http%3A%2F%2Fmontanaflynn.github.com%2FTwitter-Vote-Engine+%23vote+%23politics+%23code&source=TwitterVotes">Vote #RonPaul</a>
				</header>
				<section class="tweets">
					<div class="loading">
						<div class="progress progress-striped active">
							<div class="bar" style="width: 100%;"></div>
						</div>
					</div>
				</section>
			</div>
			<div id="mittromney" class="poll span6">
				<header>
					<h3 class="title">Mitt Romney <span class="username">@MittRomney</span></h3>
					<a class="btn btn-primary" href="https://twitter.com/intent/tweet?text=Voted+%23MittRomney+on+the+#CS+political+experiment+by+%40montanaflynn%3A+http%3A%2F%2Fmontanaflynn.github.com%2FTwitter-Vote-Engine+%23vote+%23politics+%23code&source=TwitterVotes">Vote #MittRomney</a>
				</header>
				<section class="tweets">
					<div class="loading">
						<div class="progress progress-striped active">
							<div class="bar" style="width: 100%;"></div>
						</div>
					</div>
					
					<!-- We want them to look like this
					<div class="tweet">
						<h4>Montana Flynn 
							<span class="username">@montanaflynn</span> 
							<span class="time-ago"> 4 minutes ago</span>
						</h4>
						<p>
							RT @PepperLSnyder: GOP shocked #ronpaul won't endorse MR. Have they not paid attention to his entire career? He doesn't stray from his psdfsd 
						</p>
					</div>
					-->
					
				</section>
			</div>
		</div>
				
	</div>
	<script src='js/jquery.min.js'></script>
	<script src='js/underscore.min.js'></script>
	<script src='js/twitter-text.js'></script>
	<script src='js/app.js'></script>
	<script src="http://static.firebase.com/v0/firebase.js"></script>
	</body>
</html>
