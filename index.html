<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Twitter Vote Engine</title>
		<meta author="Montana Flynn">
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.css" rel="stylesheet">
    
	</head>
	<body>
		
	<div class="container">
		<h1>Twitter Vote Engine</h1>
		<div class="row" id="arena">
					
			<div id="ronpaul" class="span6">
				<h3>Ron Paul</h3>
				<div class="init-loading progress progress-striped active">
				  <div class="bar" style="width: 100%;"></div>
				</div>
				<div class="tweets"></div>
			</div>
			<div id="mittromney" class="span6">
				<h3>Mitt Romney</h3>
				<div class="init-loading progress progress-striped active">
				  <div class="bar" style="width: 100%;"></div>
				</div>
				<div class="tweets"></div>
			</div>
		</div>
				
	</div>
	
	<script src='js/jquery.min.js'></script>
	<script src='js/twitter-text.js'></script>
	<script src='js/app.js'></script>
	<script src='//static.firebase.com/demo/firebase.js'></script>
	</body>
</html>
